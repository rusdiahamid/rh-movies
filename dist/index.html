<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>RHMovies</title>
    <script defer="defer" src="bundle.js"></script>
  </head>
  <body class="bg-dark">
    <header class="px-3 bg-dark flex p-3 container"><a href="" class="text-white text-2xl font-bold ml-3">RH Movies</a></header>
    <section id="searchBar" class="flex justify-center mt-5">
      <form>
        <h2 class="text-center text-xl text-white mb-2">Search Movie</h2>
        <div class="w-full mx-auto">
          <div class="w-full">
            <div class="px-4 mb-3 items-center w-full"><input id="title" name="title" placeholder="Search..." class="p-2 focus:ring-primary" /> <button type="submit" class="bg-primary py-2 px-3 font-bold">Search</button></div>
          </div>
        </div>
      </form>
    </section>
    <main>
      <section class="container">
        <h1 class="text-white text-xl px-3">Now Playing</h1>
        <div class="movie-container" id="nowPlayingMovies"></div>
      </section>
      <section class="container">
        <h1 class="text-white text-xl px-3">Upcoming</h1>
        <div class="movie-container" id="upcomingMovies"></div>
      </section>
    </main>
  </body>
</html>
